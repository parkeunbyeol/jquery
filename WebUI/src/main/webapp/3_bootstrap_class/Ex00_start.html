<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 샘플</title>

    <!-- Bootstrap -->

	<style type="text/css">
/* 		.btn { 옳은 표현 }
		.btn-primary { 옳은 표현 }
		
		.btn btn-primary{ 잘못된 표현 } 저 클래스는 btn과 btn-primary가 더해진 거기 때문에 같이 쓰면 적용 안됨 */
	
	</style>

  </head>
  <body>
  <!-- 부트캠프는 id보다 class 사용함 -->
  	<div class='jumbotron'>
	    <h1>Hello, world!</h1>
		<p> 날 좀 내버려둬요 </p>
		<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@중요!!1!!!!!!!!!!!!!!!!!!!!!!! -->
		<!-- class에 'btn' + 'btn-primary' -->
		<button class='btn btn-primary'>확인</button>
	</div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
