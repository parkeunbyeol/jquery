<!doctype html>
<html lang="ko-kr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩  CSS</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
      .red { color: #FF0000}
      .blue { color: #0080FF}
    </style>
 
  </head>
<body>
 <div class="container">  

	<!-- glyphicons_sample 파일에서 확인하며 클래스명을 복사하는 것을 권장  -->
    <hr>
          <span class="glyphicon glyphicon-phone"> </span> 123-4567-8912
    
    <hr>
    <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-step-backward"> </span> 이전곡
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-play"> </span> 재생
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-step-forward "> </span> 다음곡
          </button>
          <button type="button" class="btn btn-default">
            <span class=" glyphicon glyphicon-forward"> </span> 빨리감기
          </button>
        </div>
    </div>   

    <hr>   
          <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-credit-card"> </span> 카드결제 
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-usd"> </span> 현금결제
          </button>    
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-shopping-cart"> </span> 장바구니
          </button>
          <button type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-gift"> </span> 선물하기
          </button>
    <hr>

        <button type="button" class="btn btn-default blue">
            <span class="glyphicon glyphicon-thumbs-up"> </span> 좋아요 
        </button> 
        
        <button type="button" class="btn btn-default red">
            <span class="glyphicon glyphicon-thumbs-down"> </span> 싫어요 
        </button> 
  
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-bookmark"> </span> 북마크
        </button>

   <hr>
       <button type="button" class="btn btn-lg btn-primary">
          <span class="glyphicon glyphicon-heart"> </span>  3,000 
       </button>
       <button type="button" class="btn btn-lg btn-warning">   
          <span class="glyphicon glyphicon-info-sign"> </span> Info 
       </button>
       <button type="button" class="btn btn-lg btn-danger">    
          <span class=" glyphicon glyphicon-facetime-video"> </span> video 
       </button>   


             
 </div> 
</body>
</html>
