<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> DOM 기초 </title>
</head>
<body>
	<p>DOM으로 특정 <strong>노드</strong> 얻어와서 처리한다 </p>
</body>
</html>

<!-- 
	DOM ( Document Object Model )
	태그 애들이 메모리에 올라오는 것
	
	1) 브라우저(클라이언트)가 서버로부터 문서를 받는다.
	2) 브라우저에서 파일을 읽어서 문서의 구조를 파악하고 데이터 구조를 만든다
		-> DOM

	3) 브라우저는 DOM구조를 화면에 출력한다
		-> 이 과정 Rendering (렌더링)이다.
-->
