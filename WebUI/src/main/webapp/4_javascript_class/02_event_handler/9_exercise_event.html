<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>
</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" onclick="JavaScript:changeColor('A')">
		<input type="button" value="스타일 B" onclick="JavaScript:changeColor('B')">
		<input type="button" value="스타일 C" onclick="JavaScript:changeColor('C')">
	</form>

	<p>안녕하세요! </p>
	

	<script type="text/javascript">
		function changeColor( colorVar )   // 함수 인자에 var도 쓰면 안됨
		{
			
// 			alert("넘겨받은 인자값 : " + colorVar);
// 			colorVar로 넘겨받은 값에 의해 분기하고자 switch~case 문 이용이 바람직
			switch( colorVar) {
			case 'A':
					document.bgColor = 'pink';
					documnet.fgColor = 'blue';
					break;
			case 'B':
					document.bgColor = 'purple';
					documnet.fgColor = 'yellow';
					break;
					
			case 'C' :
					document.bgColor = 'green';
					documnet.fgColor = 'red';			
			}	
			
		}
	</script>
</body>
</html>
