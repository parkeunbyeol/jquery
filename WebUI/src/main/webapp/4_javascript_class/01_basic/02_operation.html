//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생@@@@@@@@@@@@@@@@@
document.write(0.2 * 3 == 0.6);  // false

document.write(0.2 * 3 * 10 == 0.6 * 10);  // false => 이미 0.2*3을 하면 6.0001과 같이 이미 실수형이 된 상태로 10을 곱해봤자 실수형이다. 
document.write(0.2 * 10 * 3 == 0.6 * 10);  // true  => 이 경우는 0.2*10을 하여 실수형에서 정수형으로 바꿔준 뒤 3을 곱하니 정수형으로 나온다.
document.write('<br/>');
// 9행과 12행의 값은 다르다.
//자바스크립트로 실수형을 계산하면 0.00000001과 비슷한 문제가 발생->이를 막기 위해 10을 곱하여 실수를 정수형으로 바꿔줌 !!!!!!!!!!


//2.==와 === 차이는?
var num = 10;
var str = '10';

if( num == str) document.write('같다<br/>');
else document.write('다르다<br/>'); // == 이 경우 같다 나옴 (즉. 자료형을 안따짐)
		
if( num === str) document.write('같다2<br/>');
else document.write('다르다2<br/>');	// === 이 경우 다르다 나옴 (즉, 자료형을 따짐)	
		
// 자료형 따질거면 ===이거 쓰셈. 안 따질거면 == 이거 쓰셈		
		
// 3. 기본형(은 값을 비교함)과 참조형(은 주소를 비교함)
var a = 10;
var b = 10;
if( a == b) document.write('같다3<br/>');
else document.write('다르다3<br/>');


var a = [1,2,3];
var b = [1,2,3];
if( a == b) document.write('같다4<br/>');
else document.write('다르다4<br/>');
// 얘는 다르다4 왜냐면 참조형은 값을 찾아가는 주소를 알려주기 때문. 즉 a를 찾아가는 주소와 b를 찾아가는 주소가 다르므로 var a, var b의 갑은 다르다!!!!!

var a = 'Hello';
var b = 'Hello';
if( a == b) document.write('같다5<br/>');
else document.write('다르다5<br/>');
// 자바에서 string은 참조형이고 스크립트는 기본형으로 취급한다. 
// 그래서 이 경우 같다5가 나옴@@@@@@@@@@@@@@@@@@@@@@@@@@@@@  중요함  @@@@@@@@@@@@@@@@@@@@@@@@@@@@

// [참고] false로 판단되는 값들
var a = 0;
if(a) document.write( true +'<br/>');
else document.write( false +'<br/>');

var a = null;
if(a) document.write( true +'<br/>');
else  document.write( false +'<br/>');

var a = undefined;
if(a) document.write( true +'<br/>');
else  document.write( false +'<br/>');

var a = NaN; // Not a Number
if(a) document.write( true +'<br/>');
else  document.write( false +'<br/>');

var a = '' ; // empty string
if(a) document.write( true +'<br/>');
else  document.write( false +'<br/>');

// 즉 var이 0, null, undefined, NaN, ''(빈문자열 / 공백을 주게 되면 하나의 문자열이 되므로 공백 주면 true로 나옴=공백도 문자다))

document.write( (false == undefined) + '<br/>'); // false
document.write( (false == NaN) + '<br/>'); // false
document.write( (false == '') + '<br/>'); // true
