<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">

window.onload = function() { // 화면에 다 뜬 뒤에 처리한다는 뜻. 이걸 안 써주고 title아래 script를 쓰게 되면 body행에 있는 화면이 뜨기도 전에
							// 값을 출력하면 null이 나온다. 이를 막기 위해 body행 아래에 코딩을 하는 방법 또는 8행과 같이 window.onload를 사용한다.

	var btn = document.getElementById('btn') // id가 btn인 값을 얻어온다.
	// console.log(btn); // btn은 '여행일정'이라는 버튼을 가르킴
	
	btn.onclick = function(){
		// 여행일정 버튼을 눌렀을때 (이벤트가 발생했을때), 시작일과 끝나는 날짜를 얻어온다.
		var sDate = document.getElementById('startDate');
		var eDate = document.getElementById('endDate');
		
		console.log(sDate.value);
		console.log(eDate.value);
		// 사용자가 입력 또는 선택한 날짜를 가져오려면 value를 사용해야 값이 받아와진다.
		
		var startDate = new Date(sDate.value);
		var endDate = new Date(eDate.value);
		// 날짜형으로 변환 해주는 과정 = 왜냐면 날짜끼리 더하고 뺄 때 그냥 빼게 되면 문자열로 처리된다. 이를 막기 위해 먼저 날짜형으로 변환시킨 뒤 계산을 해줘야함
		
		
		var diff = endDate - startDate;
		alert(diff);
		
		var diff2 = diff / (1000*60*60*24); //1분=1000*60=60000밀리초,60=,24=시간
		alert(diff2 + '일 차이');
		
		
	}
}


	
	
</script>

</head>
<body>
		시작일 : <input type='date'  id='startDate'> 
		~
		종요일  : <input type='date' id='endDate'> 
		<input type='button' id='btn' value='여행일정'>



</body>
</html>
