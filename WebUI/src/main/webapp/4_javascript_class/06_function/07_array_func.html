<script type="text/javascript">

/*  
 		배열.forEach( function (요소의 값, 인덱스 번호, 원배열){} )
 */
	var data1 = ['강', '김', '길'];
	
	data1.forEach( function( value, idx, array ) {		// forEach는 요소를(배열을) 하나씩 꺼내서 function에 넣는다...?
				document.write( idx + ":" + value + "=>" + array + "<br/>");
	} );
	document.write('<hr/><hr/>');

	data1.forEach( function(value, idx ) {
		document.write( idx + ':' + value + '<br/>');

	document.write('<hr/><hr/>');
	
	/*   배열.map( function (요소의 값, 인덱스 번호, 원배열){} )   */
	var data2 = [1, 2, 3, 4, 5];
	// data2.map( function( value, idx, array ){} );
	var result = data2.map( function(value) {
		document.write(value + '<br/>');
		return value*value;
	});
	document.write('결과:' + result);
	
	// map은 리턴 값이 있기 때문에 result를 출력하면 값이 나옴
	
	//--------------------------------------------forEach와 map의 차이는 리턴값이 있냐 없냐 차이. forEach는 리턴값이 없고, map은 있다.
