<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 파라메터 인자</title>
	
	<script>
		// 기본형 파라메터 인자 ( call by value )
		var pri = 10;
		function priParam ( pvalue ){
			pvalue--;
			return pvalue;
		}
		document.writeln('기본형 인자 1> ' + priParam( pri ) +"<br/>"); // 9 -> 14행 priParam( pri )에 pri = 9행과 같이 10 -> priParam(10)이 되므로 10행으로 넘어가면
																	// function priPara(10) {}; 을 실행 -> 11행 : 10--하면 9  -> 12행: return 값 9 
		document.writeln('기본형 인자 2> ' + pri  +"<br/>");	// 10

		// 참조형 파라메터 인자 ( call by reference )
		var ref = [ 1, 2, 3, 4, 5 ];
		function refParam ( rvalue ){
			rvalue.pop();
			return rvalue;
		}
		document.writeln('참조형 인자 1> ' + refParam( ref ) +"<br/>");
		document.writeln('참조형 인자 2> ' + ref  +"<br/>");		

	</script>
</head>

 </body>
</html>
