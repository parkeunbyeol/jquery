<!DOCTYPE html>

<table border="2">

<!-- 	<tr>한 행(줄)
		<td>하나</td>한 열
		<td>둘</td>	
		<td>셋</td> 12행부터 15행까지 1행 3열
	</tr>
	<tr>한 행(줄)
		<td>하나</td>한 열
		<td>둘</td>	
		<td>셋</td>12행부터 20행까지 2행 3열
	</tr> 
-->
	<tr>
		<td rowspan='2'>하나</td> <!-- rowspan은 행(줄)을 적은 수만큼 합쳐줌 -->
		<td colspan='2'>둘 / 셋</td>	<!-- colspan은 옆에 있는 애를 수만큼 합쳐줌 -->

	</tr>
	<tr>
		<!-- <td>하나</td> 얘는 23행의 rowspan으로인해 합쳐짐--> 
		<td>둘</td>	
		<td>셋</td>
	</tr>
</table>
