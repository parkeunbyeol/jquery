<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>카레만들기</title>
</head>
<body>

	<!-- 경로 : 절대경로(는 / 부터 시작함) VS 상대경로(는 나의 위치를 먼저 생각해야함, 즉..으로 시작 ,..는 나의 위치라는 뜻) 
	
		 .	: 자기 자신 폴더(디렉토리)
		 .. : 부모 폴더(디렉토리)
	-->
		<img src='/WebUI/images/sample/curry.jpg' 
				width='250' height='200' 		alt='하얀그릇에 담긴 카레'/><!-- alt는 시작장애인을 위한 설명이 들어가야함 -->
	<h2>
		<img src='../images/sample/curry.jpg'/>
	</h2>

	<h2>커리(Curry) 재료</h2>
	<ul>
		<!-- unorder list , ul은 순서없음 -->
		<li>카레 가루 100g</li>
		<li>닭가슴살 200g</li>
		<li>감자 1개</li>
		<li>양파 1/2개</li>
		<li>당근 1/2개</li>
	</ul>

	<h2>커리(Curry) 만드는 법</h2>
	<ol type='a'>
		<!-- order list , ol은 순서 있음 ex) 1. 2. 3. -->
		<li>카레 가루 &nbsp;&nbsp;&nbsp;&nbsp;     8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
		<!-- &nbsp;는 공백주기, 여기서 엔터로 아무리 눌러도 화면엔 변화 없음. &nbsp;사용해야 됨 -->
		<li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
		<li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 
		
		<br/><br/><br/> <!-- 한줄 내리는 것, 밑에 처럼 여기서 아무리 엔터로 줄을 내려도 화면엔 변화 없음, 이걸 사용해야 됨-->
		
		
		
		
		
		
		
		
		
		
		냄비에 넣고 물 2컵을 부은 후 15분 정도 끓인다.</li>
	
	</ol>

	<hr></hr> <!-- 실선 생기게 해줌 -->
	<hr/> <!-- 27행과 같음 간략하게 표시 해주는 법 -->

	<dl>
		<!-- data list 약자 -->
		<dt>양파
		<dt> <!-- 정리만 하는 거지 화면에 출력하면 딱히 변화 없음 -->
			<!--  data title 약자 -->
		<dd>외떡잎식물 백합목 백합과의 두해살이풀</dd>
		<dt>당근</dt>
		<dd>쌍떡잎식물 산형화목 미나리과의 두해살이풀.</dd>
	</dl>

</body>
</html>
