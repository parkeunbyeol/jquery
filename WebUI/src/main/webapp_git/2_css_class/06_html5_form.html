<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>

<!--  외부 css 파일 연결 -->
<link href='css/myform.css' rel='stylesheet' type='text/css'>

</head>

<body>
	<form action='server.jsp'>
		<fieldset>
			<legend>로그인 정보</legend>
			<ol>
				<li>
					<label for='id'>아이디</label>
					<input id='id' name='id' class='id' type='text'>
				</li>
				<li>	
					<label for='password'>비밀번호</label>
					<input id='password' name='password' class='password' type="password">
				</li>
				<li>	
					<label for='checkpassword'>비밀번호 확인</label>
					<input id='checkpassword'  name='checkpassword' class='checkpassword' type="password">
				</li>
				<li>	
					<label for='level'>회원 등급</label>
					<input id='level' name='level' class='leverl' type='text' value='준회원' readonly="readonly"><!-- placeholder='준회원' -->
				</li>	
			</ol>
		</fieldset>
		
		<fieldset>
			<legend>개인 정보</legend>
			<ol>
				<li>
					<label for='name'>이름</label>
					<input id='name' name='name' class='name' type='text' placeholder='5자미만 공백없이' required="required">
				</li>
				<li>
					<label for='mail'>메일 주소</label>
					<input id='mail' name='mail' class='mail' type="email" placeholder='abcd@domain.com' required="required"><!-- type email로 주기, -->
				</li>
				<li>
					<label for='tel'>연락처</label>
					<input id='tel' name='tel' class='tel' type="tel" required="required"> <!-- required는 필수입력설정 -->
				</li>
				<li>
					<label for='birthday'>생일</label>
					<input id='birthday' name='birthday' class='birthday' type='date'>
				</li>	
			</ol>	
		</fieldset>	
		<fieldset>
			<legend>코딩 숙련도(상,중,하)</legend>
			<ol>
				<li>
					<label for='bar'>  </label>
					<input id='professional' name='professional' class='professional' type='range' min='1' max='3' step='1'>					
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<!-- <legend> </legend> -->
					<input id='bt' name='bt' class='bt' type='submit' value='제출'>
		</fieldset>
		
	</form>

</body>
</html>
