<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 부분독립페이지 </title>
<script type="text/javascript">
window.onload = function(){
	
	var rd = frm.site;
	for( let i = 0; i<rd.length; i++){
		rd[i].onclick = function(){
			ifrm.fm.result.value = this.value;
			// 서브파일의 네임인 ifrm안에 form의 네임인 fm 안에있는 네임이 result인 곳에 밸류 값을 지금 이 4_iframe의 밸류로 지정한다.
			// 팝업에서 본판 = opener, iframe에서 본판 갈 땐 = parent
		}
	}
	
}


</script>
</head>
<body>

<form name="frm">
		<input type="radio" name="site"  value='http://www.daum.net'> 다음 <br>
		<input type="radio" name="site"  value='http://www.naver.com'> 네이버 <br> <!-- 보안에 걸림 -->
		<input type="radio" name="site"  value='http://www.nate.com'> 네이트 <br>
		결과받기 : <input type='text' name='result' size='20'/>
		<br/>
		<br/>
</form>

<iframe name='ifrm'	width="420" height="315" src="4_sub.html"> 
</iframe>

</body>
</html>
