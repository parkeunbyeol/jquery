<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 예제 2 </title>
<script type="text/javascript">
window.onload = function(){
	
	// document + 폼이름 + 네임
	var mango = document.frm.mango;
	var avocado = document.frm.avocado; 
		// 여기서 mango, avocado +는 객체이다
	
		
		var mango_price 	= mango.getAttribute('data-price');
											// data-price는 그냥 값을 가져오기 위해 우리가 준 것
	var avocado_price 	= avocado.getAttribute('data-price');

	// selec 태그의 이벤트
	mango.onchange 	=  calc;
		// onchange = 이벤트 종류 	
	avocado.onchange =  calc;
	
	function calc(){
		frm.total.value = mango.value * mango_price 
						+ avocado.value * avocado_price;
		
	}
}

</script>
	
</head>
<body>
주문서 <hr>

<form name="frm">
	<table border='1' >
		<tr>
			<th> 상품 </th> <th> 단가 </th> <th> 주문수량 </th>
		</tr>
		<tr>
			<td> 망고 </td> 
			<td> 4000원 </td>
			<td>
				<select name="mango" data-price='4000' >
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 뭉치
			</td>
		</tr>
		<tr>
			<td> 아보카도 </td> 
			<td> 5000원 </td>
			<td>
				<select name="avocado" data-price='5000'>
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select> 봉다리
			</td>
		</tr>
		<tr>
			<td colspan=2> 합계 </td>
			<td><input type="text" name="total" size=6>원</td>
		</tr>		
		<tr>
		
		</tr>
	</table>
</form>
</body>
</html>
