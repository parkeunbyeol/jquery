	document.querySelector('#up').onclick = function(){
		var idx = document.frm.play.selectedIndex;
		var opt = document.frm.play.options;
		var len = opt.length;
		var temp = opt[idx].text;

			opt[idx].text = opt[(idx+len-1)%len].text;
			opt[(idx+len-1)%len].text = temp;
			opt[(idx+len-1)%len].selected = true;

	}
