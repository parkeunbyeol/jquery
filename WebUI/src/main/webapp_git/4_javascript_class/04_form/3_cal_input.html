<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 3 </title>
<script type="text/javascript">
window.onload = function(){
	
	// 오늘 날짜로 화면 초기화
	var today = new Date();
	frm1.y.value = today.getFullYear();
	frm1.m.value = today.getMonth() + 1;
	frm1.d.value = today.getDate();
	
	var weeks = ['일','월','화','수','목','금','토'];
	frm1.w.value = weeks[today.getDay()];
	
	
	// 버튼이 눌렸을 때
	document.getElementById('btn').onclick = function() {
		
// 		var myDate = new Date();
// 		myDate.setFullYear( frm1.y.value );
// 		myDate.setMonth( frm1.m.value - 1 );
// 		myDate.setDate( frm1.d.value );
		
		
		var y = frm1.y.value;
		var m = frm1.m.value;
		var d = frm1.d.value;
		var myDate = new Date( y+'/'+m+'/'+d );
		
		var weeks = ['일', '월', '화', '수', '목', '금', '토'];
// 		var weeks = new Array('일', '월', '화', '수', '목', '금', '토');
		frm1.w.value = weeks[ myDate.getDay() ];  // getDay()는 그냥 쉽게 컴퓨터에서 날짜 얻어온다고 생각하면 됨.
		// frm1.w.value의 뜻 = frm1.w에 들어갈 값 (value)은 이라는 뜻.
	}
	
}

</script>
</head>
<body>

<hr><hr>

요일을 알아봅시다. <br>

<form name="frm1">
	<input type="text" name="y" size=4>년 
	<input type="text" name="m" size=2>월
	<input type="text" name="d" size=2>일
	<input type="button" id='btn' value="☞">
	<input type="text" name="w" size=4>요일입니다.
</form>

<hr><hr>


</body>
</html>
