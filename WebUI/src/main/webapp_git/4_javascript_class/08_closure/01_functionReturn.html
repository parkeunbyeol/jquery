// ================================================
// 함수도 리턴할 수 있다.
var byensu = function(num){
	 
	 var func = function(){
		 --num;
		 document.write('num>' + num + '<hr/>')
	 } // function(){어쩌구저쩌구} 자체가 38행에서 return 값으로 들어간다
	 
	 return func;	// 여기서 func의 리턴값은  function(){어쩌구저쩌구}이거 자체가 이 펑션이 var byensu에 들어가게 된다.
	 
 }(10);

document.write('[byensu]' + byensu + '<hr/><hr/>');
byensu();	// 38행의 이유로 인해 byensu를 호출하게 되면 function(){} 자체가 호출됨.
byensu();
byensu();
