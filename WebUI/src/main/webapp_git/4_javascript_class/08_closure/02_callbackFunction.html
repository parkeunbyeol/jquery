// [4] 함수가 리턴도 가능함 
function add(a,b,c){
	var result = a+b;
	c(result);

	var returnFunc = function(){
		var msg = `${a} + ${b} = ${result}`;
		return msg;
	 }
	 return returnFunc;
	
}

var returnVar = add(10, 20, function(result){
		document.write('2.결과 : ' + result + '<br/>');
});

document.write('리턴받은 함수 결과 : ' + returnVar() + '<hr/>'); // returnVar() = 호출
