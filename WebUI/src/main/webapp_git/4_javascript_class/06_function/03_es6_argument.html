<title> es6 인수 </title>
<script>
 
	// @ 0. 함수는 인자의 갯수를 체크하지 않는다
	
 
 
	// @ 1. 인수의 기본값(default) 지정
/*  function multiple( first, second )
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  ); // 5는 인자로 받는 게 없으므로 3*4만 처리됨.
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 
 */	// 19행은 second에 들어가는 값이 없기 때문에 3*undifined = not a number 즉 'NaN'가 나온다. 

	
	function multiple( first, second=1 )
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  ); // 5는 인자로 받는 게 없으므로 3*4만 처리됨.
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 
	// 29행은 인자가 '3'만 있지만, second값이 1로 디폴트 되어있어서 3*1이 된다.
	// 값이 안 들어 올 것을 대비하여 second에 1을 지정해줌
	
	// @ 2. 가변길이 인수(...) 인자로 들어오는 개수를 모를 때 ...을 사용한다.

	function sum (...nums){
		let result = 0;
		// 합산
		for( let num of nums) {	// nums 중에 뽑아내서 변수로 지정해줌.
			result += num;
		}	
		return result;
	}
	document.writeln('합은 ' +  sum( 1, 2, 3 ) + '<br/>'  );
	document.writeln('합은 ' +  sum( 1, 2, 3, 4, 5 ) + '<br/>'  );
	document.writeln('합은 ' +  sum( 1, 2, 3, 4, 5, 6 ) + '<br/>' ); 
	 
		 
 
</script>
