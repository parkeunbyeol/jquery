<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 10_eval.html </title>

<script type="text/javascript">

	var str = 'alert("안녕하세요");' 
	//alert(str); // 메세지 팝업 창 띄움, 여기선 문자열인 str을 alert를 이용하여 띄움.
	
	// 문자열이지만 실행하거나 객체생성이 필요할 때
	// str은 'alert("안녕하세요");' 와 같은 그냥 단순한 문자열이다. 하지만 이를 eval을 사용하면 알아서 alert를 이용하여 '안녕하세요'라는 팝업을 띄워준다.
	eval(str);
	
	
</script>

</head>
