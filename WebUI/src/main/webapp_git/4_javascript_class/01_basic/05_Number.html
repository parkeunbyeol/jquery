// number + string ==> string / 숫자와 문자열을 더한 것을 확인하면 스트링(문자열)으로 바뀐다

document.writeln( typeof v + '<br/>');

// number - string ==> number / 숫자와 문자열을 빼면 숫자(number)로 바뀐다.

document.writeln( typeof v2 + '<br/>');
