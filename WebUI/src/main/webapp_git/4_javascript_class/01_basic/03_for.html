<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 새로운 for 문장 </title>
<script type="text/javascript">

var  arr = ['송혜교', '김태희', '전지현' ];

// 0. 원래 for
for( var i = 0 ; i <arr.length ; i++) {
	document.write( arr[i] + "<br/>")
}

/* [참고만] 자바의 향상된 for 
 * 		for ( 변수 : 집합변수 ) {
	 
 		}
 		for( String n : arr ){
 			
 		}
 */

// 1. for...in :  요소를 순서대로 처리하기
/* for(var i in arr){   // in을 쓰면 인덱스가 나옴
	document.write( i + "<br/>") 
	document.write( arr[i] + "<br/>")
}
 */

 var obj = { first: '하나', second: '둘', third: '셋' };
 for(var i in obj) {
	 document.write( i + "<br/>");
	 document.write( obj[i] + "<br/>");
 }
// 자바에서는 인덱스를 이용하여 반복문을 사용해야 했지만, 스크립트는 객체(여기선 obj)를 in을 이용하면 반복문으로 사용할 수 있다.


//----------------------------------------------------
// 2. for...of  (es6) : 열거형의 요소를 순서대로 처리하기
for(var i of arr) {    // of를 쓰면 배열 값이 나옴
	document.write( i + "<br/>")
}


</script>
</head>

</body>
</html>
