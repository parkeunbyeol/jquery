<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery filter</title>

<!--4. class 속성제어 -->
<style type="text/css">
	.bg { background : pink; }
	.border { border : 3px dotted red; }
	.borderRed { border : 3px dotted red; }
	.borderBlue { border : 3px dotted blue; }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">

$(function(){
	
	// 1) 각 종류의 첫번째 요소 선택
// 	$('ul').find('li:eq(0)').addClass('bg') // ul태그중 li를 찾는데 그 li의 0번째 자식
// 	$('li:nth-child(1)').addClass('borderBlue') // nth-child는 css와 호환을 유지하기 위해 css의 숫자 세는 것과 같다. 그래서 0,1,2,3이 아닌 1,2,3 순으로 카운팅함
												// 그래서 nth-child 많이 쓰지 말기

	// 2) 음식중 세번째 요소 선택
	$('#food').find('li:eq(2)').addClass('bg');
	
	// 3) 술 종류 중에서 두번째 요소 선택
// 	$('li:eq(7)').click(function(){
// 		alert('ok');
// 	})

	$('ul:eq(1)').find('li:eq(1)').addClass('bg');

	// 4) 튀김만 찾기
	$('li:contains("튀김")').addClass('borderRed');
})



</script>

</head>
<body>
		<h1>제이쿼리 시작</h1>
		<h2>내가 좋아하는 음식 </h2>
		<ul id="food">
			<li>떡볶이</li>
			<li>어묵</li>
			<li>닭튀김</li>
			<li>돼지튀김</li>
			<li>소튀김</li>
			<li>구두튀김</li>
		</ul>
		<!-- 2. 추가하고 다시 확인 -->
		<h2>내가 좋아하는 술</h2>
		<ul>
			<li>와인</li>
			<li>맥주</li>
			<li>막걸리</li>
			<li>소주</li>
		</ul>
	<div id="result"></div>
</body>
</html>
